name: Slideshowui3
description: Display slideshow using UIkit 3 (by Olivares).
type: particle

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable slideshow particle.
      default: true

    _note:
      type: separator.note
      class: alert alert-info
      content: '<strong>This Particle requires the "UIkit 3 for Gantry5" Atom to be loaded.</strong>'

    mainheading:
      type: input.text
      label: Title
      description: Type in the title.
      placeholder: 'Enter Title'
      default: ''

    introtext:
      type: textarea.textarea
      label: Intro Text
      description: Type in the intro text.
      placeholder: 'Enter Intro Text'
      default: ''

    particleintro_bg:
      type: select.select
      label: Particle intro BG Color
      description: Select the background color for Title and Intro.
      placeholder: 'Select...'
      default: default
      options:
        default: Default
        muted: Muted
        primary: Primary
        secondary: Secondary

    height:
      type: input.text
      label: Slideshow Height
      description: Set the slideshow height in pixels (do NOT type in 'px', enter just the digits). Default is 'auto'.
      default: auto

    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the Slideshow autoplay.
      placeholder: 'Select...'
      default: "true"
      options:
        "true": Enabled
        "false": Disabled

    autoplayInterval:
      type: input.text
      label: Autoplay Interval
      description: Set the timespan in miliseconds between switching slideshow items.
      default: 7000

    navigation:
      type: select.select
      label: Navigation
      description: Select the Slideshow navigation.
      placeholder: 'Select...'
      default: arrows
      options:
        arrows: Arrows (Show on Hover)
        arrowsvisible: Arrows (Always Visible)
        dots: Dots
        both: Both (Show on Hover)
        bothvisible: Both (Always Visible)
        none: None

    animation:
      type: select.select
      label: Animation
      description: Select the Slideshow animation.
      placeholder: 'Select...'
      default: fade
      options:
        slide: Slide
        fade: Fade
        scale: Scale
        pull: Pull
        push: Push


    animationDuration:
      type: input.text
      label: Animation Duration
      description: Set the animation duration in miliseconds.
      default: 500

    kenburns:
      type: select.select
      label: Ken Burns Effect
      description: Enable or disable the Ken Burns effect.
      placeholder: 'Select...'
      default: "false"
      options:
        "true": Enabled
        "false": Disabled

    pauseOnHover:
      type: select.select
      label: Pause on Hover
      description: Pause autoplay when hovering the slideshow.
      placeholder: 'Select...'
      default: "true"
      options:
        "true": Enabled
        "false": Disabled

    fullscreen:
      type: input.checkbox
      label: Fullscreen
      description: Make the Slideshow fullscreen that stretches to fill the entire viewport.
      default: 0

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: 

    extra:
      type: collection.keyvalue
      label: Tag Attributes
      description: Extra Tag attributes.
      key_placeholder: Key (data-*, style, ...)
      value_placeholder: Value
      exclude: ['id', 'class']

    items:
      type: collection.list
      array: true
      label: Slideshow Items
      description: Create each slideshow item to display.
      value: name
      ajax: true

      fields:

        .image:
          type: input.imagepicker
          label: Image
          description: Select an image for the slide.

        .videoiframe:
          type: textarea.textarea
          label: Video
          description: Paste the whole embed video iframe code (including the iframe tags) and modify it as needed.

        .alt:
          type: input.text
          label: Image Alt Tag

        .title:
          type: input.text
          label: Title

        .link:
          type: input.text
          label: Title Link

        .target:
          type: select.select
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _parent
          options:
            _parent: Self
            _blank: New Window

        .description:
          type: textarea.textarea
          label: Description

        .content_align:
          type: select.select
          label: Title, Desc and Button Alignment          
          default: center
          options:
            center: center
            left: left
            right: right

        .buttons:
          type: collection.list
          array: true
          label: Buttons
          description: Create each button to display.
          value: name
          ajax: true

          fields:

            .text:
              type: input.text
              label: Button Text
              description: Type in the button text.

            .buttonicon:
              type: input.icon
              label: Button Icon
              description: Select an icon for the button.

            .buttonstyle:
              type: select.select
              label: Button Style
              description: Select the button style.
              placeholder: 'Select...'
              default: empty-light
              options:
                standard: Standard
                empty: Empty

            .link:
              type: input.text
              label: Button Link
              description: Type in the URL.

            .target:
              type: select.select
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _parent
              options:
                _parent: Self
                _blank: New Window

        .overlaystyle:
          type: select.select
          label: Overlay Style
          description: Select the overlay style (Title and Description).
          placeholder: 'Select...'
          default: style1
          options:
            style1: Style 1
            style2: Style 2
            style3: Style 3

        .overlaybackground:
          type: select.select
          label: Overlay background color
          description: Select the overlay background color.
          placeholder: 'Select...'
          default: none
          options:
            none: none
            white: White
            dark: Dark            

        .overlaycontainer:
          type: select.select
          label: Overlay Container
          description: Enable or disable the Overlay Container. It is a very handy option especially for Fullwidth Slideshows.
          placeholder: 'Select...'
          default: 0
          options:
            1: Enabled
            0: Disabled

        .overlayposition:
          type: select.select
          label: Overlay Position
          description: Select the overlay position (Title and Description).
          placeholder: 'Select...'
          default: bottom
          options:
            bottom: Bottom
            left: Left
            right: Right
            top: Top
            bottom-left: Bottom Left
            bottom-center: Bottom Center
            bottom-right: Bottom Right
            middle-left: Middle Left
            middle-center: Middle Center
            middle-right: Middle Right
            top-left: Top Left
            top-center: Top Center
            top-right: Top Right

        .overlayanimation:
          type: select.select
          label: Overlay Animation
          description: Select the overlay animation.
          placeholder: 'Select...'
          default: fade
          options:
            fade: Fade
            slide-left: Slide Left
            slide-left-short: Slide Left (Short)
            slide-right: Slide Right
            slide-right-short: Slide Right (Short)
            slide-top: Slide Top
            slide-top-short: Slide Top (Short)
            slide-bottom: Slide Bottom
            slide-bottom-short: Slide Bottom (Short)
            scale-up: Scale Up
            scale-down: Scale Down
            animation-kenburns: Kenburns
            animation-shake: Shake

        .overlaywidth:
          type: select.select
          label: Overlay Width
          description: Select the overlay width.
          placeholder: 'Select...'
          default: auto
          options:
            auto: Auto
            1: 100%
            2: 50%
            3: 33.3%
            4: 25%
            5: 20%
            6: 16.6%

        .class:
          type: input.selectize
          label: CSS Class